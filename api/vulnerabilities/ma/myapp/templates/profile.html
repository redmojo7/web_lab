{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h1 class="mt-5 mb-4 text-center">User Profile</h1>
      <table class="table table-striped">
        <tbody>
          <tr>
            <td><strong>Username:</strong></td>
            <td>{{ user.username }}</td>
          </tr>
          <tr>
            <td><strong>Is Admin:</strong></td>
            <td>{{ user.is_admin }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
