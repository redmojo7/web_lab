{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Welcome, {{ admin.username }}!</h1>
  <p>You have administrator privileges.</p>
  
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Is Admin</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>********</td>
        <td>{{ user.is_admin }}</td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</div>
{% endblock %}
